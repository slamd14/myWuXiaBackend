	<div class="text">



<p>“白玉老虎”这故事，写的是一个人内心的冲突，情感与理智的冲突，情感与责任的冲突，情感与仇恨的冲突。</p>

<p>我总认为，故事情节的变化有穷尽时，只有情感的冲突才永远能激动人心。</p>

<p>这故事中主要写的是赵无忌这个人。</p>

<p>现在赵无忌内心的冲突已经被打成了一个结，死结。</p>

<p>所以这故事也应该告一段落。</p>

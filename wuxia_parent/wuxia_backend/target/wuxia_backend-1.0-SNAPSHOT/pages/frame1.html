<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/frame1.css">
  <link rel="stylesheet" href="../plugins/elementui/index.css">
  <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
</head>
<body>
  <div id="app">
    <!-- 书籍 -->
    <h2>推荐小说</h2>
    <div class="fixBug clearfix">
      <ul class="clearfix bookList" v-for="book in bookList">
        <li>

          <a :href="book.pageUrl">
            <img src={{book.imgSrc}} alt="雪山飞狐" height="330px" width="275px">
          </a>
          <div class="bookName">&lt;&lt;{{book.bookName}}&gt;&gt;</div>
          <div class="author">{{book.author}}</div>
        </li>
      </ul>
    </div>
    <!-- 分页查询 -->
    <div class="block">
      <el-pagination
              class="pagination"
              @current-change="handleCurrentChange"
              :current-page.sync="currentPage"
              :page-size="10"
              layout="pager"
              :total="totalData">
      </el-pagination>
    </div>
    <!-- 主页底栏 -->
    <div class="foot">
      <div class="content">联系网站作者: slamd14...@...com</div>
    </div>
  </div>

<script src="../js/vue.js"></script>
<script src="../plugins/elementui/index.js"></script>
<script src="../js/axios-0.18.0.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            currentPage: 1,
            totalData: 300,
            bookList: [],
        },
        methods: {
            findPage(){
                let param = {
                    pageSize: 10,
                    currentPage: this.currentPage
                }
                axios.post("/book/findPage.do", param).then((res) => {
                    if(res){
                        this.totalData = res.data.total;
                        this.bookList = res.data.rows;
                        for(let book in this.bookList){
                          let bookId = book.id;
                          /* TODO 不知道这样能不能改变 */
                          book.pageUrl = './bookNavi.html?bookId' + bookId;
                        }
                    }else{
                        this.$message({
                            message: '请求超时',
                            type: 'error'
                        })
                    }
                })
            },
            handleCurrentChange(val) {
                this.currentPage = val;
                this.findPage();
            }
        },
        created() {
            this.findPage();
        }
    });
</script>
</body>
</html>

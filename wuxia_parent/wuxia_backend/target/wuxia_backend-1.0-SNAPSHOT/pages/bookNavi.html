<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/bookNavi.css">
  <link rel="stylesheet" href="../plugins/elementui/index.css">
  <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">

  <style>
      .demo-table-expand {
          font-size: 0;
      }
      .demo-table-expand label {
          width: 90px;
          color: #99a9bf;
      }
      .demo-table-expand .el-form-item {
          margin-right: 0;
          margin-bottom: 0;
          width: 50%;
      }
  </style>
</head>
<body>
<div id="app">
  <!-- 图书封面以及简介-->
  <div class="bookShort">
    <div class="content">
      <div class="pic"><img :src=book.imgSrc alt="book" width="330px" height="500px"></div>
      <div class="text">{{book.bookShortCut}}</div>
    </div>
  </div>
  <!-- 目录-->
  <div class="bookCatalog clearfix">
    <ul v-for="category in book.category">
      <li><a :href=category.categoryUrl>{{category.categoryName}}</a></li>
    </ul>
  </div>
  <!-- 最新书评-->
  <div class="bookComment">
    <el-table
            id="commentTable"
            :data="bookComments"
            style="width: 100%">
      <el-table-column type="expand">
        <template slot-scope="props">
          <el-form label-position="left" inline class="demo-table-expand">
            <el-form-item label="全部评论">
              <span>{{ props.row.content }}</span>
            </el-form-item>
          </el-form>
        </template>
      </el-table-column>
      <el-table-column
              label="评论者昵称"
              prop="name">
      </el-table-column>
      <el-table-column
              label="评论时间"
              prop="time">
      </el-table-column>
      <el-table-column
              label="评论内容"
              prop="content_short">
      </el-table-column>
    </el-table>
  </div>
</div>


<script src="../js/vue.js"></script>
<script src="../plugins/elementui/index.js"></script>
<script src="../js/axios-0.18.0.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            book: {},
            bookId: '',
            bookCategories: [],
            bookComments: []
        },
        methods: {
            /**
             * 提取iframe当前url中的参数
             * @param variable 参数名
             * @returns {boolean|string}
             */
            getUrlParam(variable) {
                let query = window.location.search.substring(1);
                let vars = query.split("&");
                for (let i=0;i<vars.length;i++) {
                    let pair = vars[i].split("=");
                    if (pair[0] === variable) {
                        return pair[1];
                    }
                }
                return false;
            },
            getBook(bookId) {
                axios.get("/book/getBook.do?bookId=" + bookId).then((resp)=> {
                    if (resp.data.flag) {
                        this.book = resp.data.data;
                    }
                })
            },
            getBookCategories(bookId) {
                axios.get("/book/getBookCategories.do?bookId=" + bookId).then((resp)=> {
                    if (resp.data.flag) {
                        this.bookCategories = resp.data.data;
                        let temp={
                            category: this.bookCategories
                        }
                        this.book = {...temp, ...this.book};
                    }
                })
            },
            getBookComments(bookId) {
                this.get("/book/getBookComments.do?bookId=" + bookId).then((resp)=> {
                    if(resp.data.flag) {
                        this.bookComments = resp.data.data;
                        this.bookComments = this.bookComments.map((comment, index) => {
                            // 截取一部分作为短评
                            let shortContent = comment.content.substring(0,12) + '...';
                            let temp = {
                                content_short: shortContent
                            }
                            comment = {...temp, ...comment};
                            return comment;
                        })
                    }
                })
            },
        },
        created() {
            this.bookId = this.getUrlParam('bookId');
            // 查询书籍相关内容---> 图片、简介、目录
            this.getBook(this.bookId);
            this.getBookCategories(this.bookId);
            // 查询相关评论
            this.getBookComment(this.bookId);
        }
    });
</script>
</body>
</html>

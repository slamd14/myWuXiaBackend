	<div class="text">



<p>中秋、黄菊、红酒。</p>

<p>

潘其成举杯连敬三大杯：&ldquo;凌公子。&rdquo;凌玉蜂也连敬三杯：&ldquo;潘大人。&rdquo;</p>

<p>

两个人同时抬头，四目相对，仿佛有很多话要说，却连一个字都没有说出来。</p>

<p>

园中木叶萧萧，一只孤雁，怜仃飞过。</p>
